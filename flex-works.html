<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color:#E7E9EB;
}
#mymain {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
  align-content: flex-start;
  background-color: blue;
  height: 80px;
  flex-wrap: wrap;
  gap: 10px;
}

#mymain > div {
  width: 20px;
  height: 20px;
  background-color: coral;
}




</style>
</head>
<body>

<h1>The flex-grow property</h1>

<div id="mymain">
  <div style="background-color:coral;width:20px;">red div</div>
  <div style="background-color:lightblue;width:20px;">blue div</div>
  <div style="background-color:khaki;width:20px;">yellow div</div>
  <div style="background-color:pink;width:20px;">pink div</div>
</div>

</body>
</html>
