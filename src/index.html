<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simple notes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="controller.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        window.onload = controller.loadNotes
    </script>
</head>

<body>
    <div class="flex-wrapper">
    <h1>Simple Notes</h1>
        <div class="add-notes-container shadow-border">
            <form id="form-note" onsubmit="return false">
                <div>
                    <input id="input-add-note-title" type="text" placeholder="Note Title" autofocus required>
                </div>
                <div class="add-wrapper">
                    <textarea id="textarea-add-note-text" placeholder="Note Text" required
                        oninput="controller.autoResize()"></textarea>
                    <button type="button" onclick="controller.addNote()"><img src="/assets/circle-plus-solid.svg" id="add-note-button" alt="plus button"></button>
                </div>
            </form>
        </div>
        <HR WIDTH="380px" SIZE="3" align="left">
        <div id="div-existing-notes">
        </div>
        <div id="existing-note-template" class="notes-container shadow-border" hidden>
                <span id="existing-note-title"></span>
            <div class="wrapper-edit-delete">
                <span id="existing-note-text"></span>
                <div>
                    <button id="existing-note-delete-button" type="button" class="red-background">Delete</button>
                    <button id="existing-note-edit-button" type="button" class="yellow-background">Edit</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
</script>

</html>
