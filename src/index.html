<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simple notes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="controller.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        window.onload = controller.loadNotes
    </script>
</head>

<body>
    <div class="flex-wrapper">
    <h1>Simple Notes</h1>
        <div class="add-notes-container shadow-border">
            <form id="form-note" onsubmit="return false">
                <div>
                    <input id="input-add-note-title" type="text" placeholder="Note Title" autofocus required>
                </div>
                <div class="add-wrapper">
                    <textarea id="textarea-add-note-text" placeholder="Note Text" required oninput="controller.autoResize()"></textarea>
                    <button type="button" onclick="controller.addNote()"><img src="/assets/circle-plus-solid.svg" id="add-note-button" alt="plus button"></button>
                </div>
            </form>
        </div>
        <HR WIDTH="380px" SIZE="3" align="left">
        <div id="div-existing-notes">
        </div>
        <div id="existing-note-template" class="notes-container shadow-border" hidden>
            <div class="wrapper-title-date">
                <span id="existing-note-title"></span>
                <span id="existing-note-date">20.10.2010</span>
            </div>
            <div class="wrapper-text-edit-delete">
                <span id="existing-note-text"></span>
                <div class="edit-delete-wrapper">
                    <button id="existing-note-edit-button" type="button">Edit Note</button>
                    <button id="existing-note-delete-button" type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <aside>
        <div class="import-export">
            <div class="export">
                <img src="/assets/arrow-up-from-bracket-solid.svg" alt="export-icon">
                Export
            </div>
            <div class="import">
                <img src="/assets/arrow-up-from-bracket-solid.svg" alt="import-icon" style="rotate: 180deg;">
                Import
            </div>
        </div>
        <div class="table-of-content shadow-border">
            <div id="note-list-wrapper">
                <div class="list-item">
                    <span id="existing-note-list-title">Bliblablub</span>
                    <span id="existing-note-list-date">00.00.1900</span>
                </div>
            </div>
            <div id="existing-notes-list-template"hidden>
                <div class="list-item">
                    <span id="existing-note-list-title">Bliblablub</span>
                    <span id="existing-note-list-date">00.00.1900</span>
                </div>
            </div>
        </div>
    </aside>
</body>
<script type="text/javascript">
</script>
</html>
