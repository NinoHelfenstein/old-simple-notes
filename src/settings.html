<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Notes Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="settings.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      window.onload = settings.loadSettings;
    </script>
  </head>
  <body>
    <h1>Simple Settings</h1>
    <div>
      <img
        src="/assets/moon-solid.svg"
        alt=""
        class="dark-mode-button"
        onclick="controller.toggleTheme()"
      />
    </div>
    <h2>Import and export settings</h2>
    <form>
      <h3>Export method</h3>
      <input type="radio" id="json" name="export" value="json" />
      <label for="json">JSON</label><br />
      <input type="radio" id="csv" name="export" value="CSS" />
      <label for="csv">CSV</label><br />
      <input type="radio" id="askExport" name="export" value="askExport" />
      <label for="askExport">Ask every time</label>
      <h3>Import method</h3>
      <input type="radio" id="overwrite" name="import" value="overwrite" />
      <label for="overwrite">Overwrite</label><br />
      <input type="radio" id="update" name="import" value="CSS" />
      <label for="update">Add new ones and update the older notes</label><br />
      <input type="radio" id="askImport" name="import" value="askImport" />
      <label for="askImport">Ask every time</label>
      <br />
      <br />
    </form>
    <button
      id="add-note-button"
      type="button"
      onclick="settings.saveSettings()"
    >
      save settings
    </button>
  </body>
</html>
